<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Methods Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  h1 {
    margin-bottom: 10px;
  }
  h2 {
    margin-top: 20px;
    margin-bottom: 10px;
  }
  p {
    margin-bottom: 15px;
  }
  .method-demo {
    margin-bottom: 15px;
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>JavaScript Methods Example</h1>
<p>My name is Patrick Michael Coghlan. I am studying a Bachelor of IT at Deakin University. My student code is 221306716. I am 21 years old. I live in Melbourne, Victoria.</p>

<h2>String Methods</h2>
<div class="method-demo" id="string-methods"></div>

<h2>Number Methods</h2>
<div class="method-demo" id="number-methods"></div>

<h2>Array Methods</h2>
<div class="method-demo" id="array-methods"></div>

<h2>Date Methods</h2>
<div class="method-demo" id="date-methods"></div>

<h2>Function Methods</h2>
<div class="method-demo" id="function-methods"></div>

<script>
  // String Methods
  const fullName = "Patrick Michael Coghlan";
  document.getElementById("string-methods").innerHTML +=
    "<p>toUpperCase: " + fullName.toUpperCase() + "</p>" +
    "<p>indexOf 'Michael': " + fullName.indexOf("Michael") + "</p>" +
    "<p>split: " + fullName.split(" ") + "</p>" +
    "<p>replace 'Michael' with 'M.': " + fullName.replace("Michael", "M.") + "</p>" +
    "<p>length: " + fullName.length + "</p>";

  // Number Methods
  const age = 21;
  document.getElementById("number-methods").innerHTML +=
    "<p>toFixed: " + age.toFixed(2) + "</p>" +
    "<p>toPrecision: " + age.toPrecision(3) + "</p>" +
    "<p>toString: " + age.toString() + "</p>" +
    "<p>isFinite: " + Number.isFinite(age) + "</p>" +
    "<p>isNaN: " + Number.isNaN(age) + "</p>";

  // Array Methods
  const courses = ["Programming", "Web Development", "Networking"];
  document.getElementById("array-methods").innerHTML +=
    "<p>join: " + courses.join(", ") + "</p>" +
    "<p>indexOf 'Web Development': " + courses.indexOf("Web Development") + "</p>" +
    "<p>push: " + courses.push("Database") + "</p>" +
    "<p>pop: " + courses.pop() + "</p>" +
    "<p>slice: " + courses.slice(1, 3) + "</p>";

  // Date Methods
  const currentDate = new Date();
  document.getElementById("date-methods").innerHTML +=
    "<p>getFullYear: " + currentDate.getFullYear() + "</p>" +
    "<p>getMonth: " + currentDate.getMonth() + "</p>" +
    "<p>getDate: " + currentDate.getDate() + "</p>" +
    "<p>getDay: " + currentDate.getDay() + "</p>" +
    "<p>toLocaleTimeString: " + currentDate.toLocaleTimeString() + "</p>";

  // Function Methods
  function greet(name) {
    return "Hello, " + name;
  }
  const greeting = greet("Patrick");
  document.getElementById("function-methods").innerHTML += "<p>greeting: " + greeting + "</p>";
</script>
</body>
</html>
