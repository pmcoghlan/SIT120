<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
  }
  .header {
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: white;
  }
  .content {
    padding: 20px;
  }
  @media (max-width: 600px) {
    .container {
      padding: 10px;
    }
    .header {
      font-size: 18px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Responsive Web Design</h1>
  </div>
  <div class="content">
    <p>This is an example of a simple responsive webpage. The layout and font size of the header will change when the screen width is less than 600px.</p>
  </div>
</div>
</body>
</html>
