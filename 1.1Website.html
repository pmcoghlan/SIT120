<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Patrick's SIT120 Website</title>
    <!-- Internal Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 20px;
        }

        h1 {
            color: #007bff;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        /* Form Styles */
        form {
            width: 80%;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- External Styles -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Hello, I'm Patrick Michael Coghlan! 221306716</h1>

    <!-- Image -->
    <img src="https://images-cdn.9gag.com/photo/aOz9X1N_700b.jpg" alt="9GAG Image">

    <!-- Table -->
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
        <tr>
            <td>Welcome</td>
            <td>To</td>
        </tr>
        <tr>
            <td>My</td>
            <td>Website </td>
        </tr>
    </table>

    <!-- Form -->
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
